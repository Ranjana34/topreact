   <body>

      <script src="/public/assets/vendor/datatables/js/jquery.dataTables.min.js"></script>
      <script src="/public/assets/js/plugins-init/datatables.init.js"></script>  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
      <script id="rendered-js">
         document.addEventListener('DOMContentLoaded', function () {
         
           var slideImages = document.querySelectorAll('.slide'),
           dirRight = document.getElementById('dir-control-right'),
           dirLeft = document.getElementById('dir-control-left'),
           current = 0;
           //if javascript is on apply styling
           function jsActive() {
             for (var i = 0; i < slideImages.length; i++) {if (window.CP.shouldStopExecution(0)) break;
               slideImages[i].classList.add('slider-active');
             }window.CP.exitedLoop(0);
           }
           function reset() {
             for (var i = 0; i < slideImages.length; i++) {if (window.CP.shouldStopExecution(1)) break;
               slideImages[i].classList.remove('slide-is-active');
             }window.CP.exitedLoop(1);
           }
           function startSlide() {
             reset();
             slideImages[0]?.classList.add('slide-is-active');
             setTimeout(function () {
               for (var i = 0; i < slideImages.length; i++) {if (window.CP.shouldStopExecution(2)) break;
                 slideImages[i].classList.add('slide-transition');
               }window.CP.exitedLoop(2);
             }, 20);
         
         
           }
           function slideLeft() {
             reset();
             slideImages[current - 1]?.classList.add('slide-is-active');
             current--;
           }
           function slideRight() {
             reset();
             slideImages[current + 1]?.classList.add('slide-is-active');
             current++;
           }
         
           if(dirLeft) dirLeft.addEventListener('click', function () {
             if (current === 0) {
               current = slideImages.length;
             }
             slideLeft();
           });
         
          if(dirRight) dirRight.addEventListener('click', function () {
             if (current === slideImages.length - 1) {
               current = -1;
             }
             slideRight();
           });
           jsActive();
           startSlide();
         
         
         });
             </script>
         </body>
</html>
